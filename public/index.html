<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
        <meta name="application-name" content="Priya - Art Gallery" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Explore the artistic journey of Priya, a renowned artist specializing in modern art, painting, and sculptures. View her portfolio showcasing vibrant, thought-provoking art pieces."
        />
        <meta
            name="keywords"
            content="Priya, artist portfolio, modern art, painting, sculptures, art gallery, creative art, contemporary artist, artwork, exhibitions, Sri Lanka"
        />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
        <title>Priya - Art Gallery | Modern Art, Painting, Sculptures, Sri Lanka</title>
        <meta property="og:site_name" content="Priya - Art Gallery" />
        <meta
          property="og:title"
          content="Priya - Art Gallery | Modern Art, Painting, Sculptures, Sri Lanka"
        />
        <meta
          property="og:description"
          content="Explore the artistic journey of Priya, a renowned artist specializing in modern art, painting, and sculptures. View her portfolio showcasing vibrant, thought-provoking art pieces."
        />
        <meta
          property="og:image"
          content="https://priya.vercel.app/priya-favicon.ico"
        />
        <meta property="og:url" content="https://priya.vercel.app" />
        <div class="cursor-inner" id="cursor-inner"></div>
        <div class="cursor-outer" id="cursor-outer"></div>
    </head>

    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
        <script>
            const cursorInner = document.getElementById('cursor-inner');
            const cursorOuter = document.getElementById('cursor-outer');
            const links = document.querySelectorAll('a,label,button');

            document.addEventListener('mousemove', function (e) {
                const posX = e.clientX;
                const posY = e.clientY;

                cursorInner.style.left = `${posX}px`;
                cursorInner.style.top = `${posY}px`;

                cursorOuter.animate(
                    {
                        left: `${posX}px`,
                        top: `${posY}px`,
                    },
                    { duration: 500, fill: 'forwards' }
                );

                links.forEach((link) => {
                    link.addEventListener('mouseenter', () => {
                        cursorInner.classList.add('hover');
                        cursorOuter.classList.add('hover');
                    });
                    link.addEventListener('mouseleave', () => {
                        cursorInner.classList.remove('hover');
                        cursorOuter.classList.remove('hover');
                    });
                });
            });
        </script>
    </body>
</html>
